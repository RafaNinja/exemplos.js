<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Ordenação de Vetores</title>
</head>
<body>
    <h1>Ordenação de Vetores</h1>
    <label class="form-floating mb-3" for="valor">Digite um valor:</label>
    <input type="number" id="valor">
    <button type="button" class="btn btn-success" onclick="add()">Adicionar</button>
    
    <br><br>
    
    <label class="form-floating mb-3" for="algoritmo">Escolha o algoritmo de ordenação:</label>
    <select class="form-floating mb-3" aria-label="Default select example" id="algoritmo">
        <option value="bubble_sort">Bubble Sort</option>
        <option value="selection_sort">Selection Sort</option>
        <option value="quick_sort">Quick Sort</option>
    </select>
    
    <br><br>
    
    <button type="button" class="btn btn-success" onclick="ordenar()">Ordenar</button>
    <button type="button" class="btn btn-success" onclick="misturar()">Misturar</button>
    
    <ul id="valores"> </ul>

    <script src="ordenando.js"></script> 
</body>
</html>
